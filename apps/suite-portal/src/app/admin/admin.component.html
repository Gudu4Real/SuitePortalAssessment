<mat-grid-list cols="1" rowHeight="2:1" class="mat-grid-list">
    <mat-grid-tile>
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            Admin Login Form
          </mat-card-title>
        </mat-card-header>
  
        <mat-card-content>
          <form class="maint-form">
            <mat-form-field>
              <mat-label>Email</mat-label>
              <input matInput type="email" />
            </mat-form-field>
  
            <mat-form-field>
              <mat-label>Password</mat-label>
              <input matInput type="text" />
            </mat-form-field>
  
            <button mat-raised-button color="accent">
              Submit
            </button>
          </form>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
