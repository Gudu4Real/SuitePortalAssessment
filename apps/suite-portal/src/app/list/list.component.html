<mat-grid-list cols="1" rowHeight="2:1">
  <mat-grid-tile>
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          Maintenance Requests
        </mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <div class="container">
          <table class="table table-striped table-bordered">
              <thead>
                  <tr>
                      <th>Apt #</th>
                      <th>Name</th>
                      <th>Email</th>
                      <th>Service Type</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let request of MaintenanceRequest">
                      <td>{{request.Apartment}}</td>
                      <td>{{request.name}}</td>
                      <td>{{request.email}}</td>
                      <td>{{request.serviceType}}</td>
                  </tr>
              </tbody>
          </table>
      </div>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
